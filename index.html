        <div id="categories">
            <h2 class="title"> Type: </h2>
            <div id="Type">
                <label for="compact">Compact</label>
                <input name="cars"type="checkbox" value="compact" class="carCheckbox">
                <label for="coupe">Coupe</label>
                <input name="cars"type="checkbox" value="coupe" class="carCheckbox">
                <label for="jobVehicle">Job Vehicle</label>
                <input name="cars"type="checkbox" value="jobVehicle" class="carCheckbox">
                <label for="sedan">Sedan</label>
                <input name="cars"type="checkbox" value="sedan" class="carCheckbox">
                <label for="sports">Sports Car</label>
                <input name="cars"type="checkbox" value="sports" class="carCheckbox">
                <label for="sports-classic">Sports(Classic)</label>
                <input name="cars"type="checkbox" value="sports-classic" class="carCheckbox">
                <label for="super">Super Car</label>
                <input name="cars"type="checkbox" value="super" class="carCheckbox">
                <label for="muscle">Muscle Car</label>
                <input name="cars"type="checkbox" value="muscle" class="carCheckbox">
                <label for="offroadandbike">Off-Road/Bike</label>
                <input name="cars"type="checkbox" value="offroadandbike" class="carCheckbox">
                <label for="suv">SUV</label>
                <input name="cars"type="checkbox" value="suv" class="carCheckbox">
                <label for="van">Van</label>
                <input name="cars"type="checkbox" value="van" class="carCheckbox">
            </div>
            <h2 class="title"> Speed Level: </h2>
            <div id="speedType">
                <div id="slider-range"></div>
                <label for="slow">Slow</label>
                <input type="checkbox" value="slow">
                <label for="medium">Medium</label>
                <input type="checkbox" value="medium">
                <label for="fast">Fast</label>
                <input type="checkbox" value="fast">
                <label for="xtreme">Extreme</label>
                <input type="checkbox" value="xtreme">
            </div>
            <h2 class="title"> Occupacy: </h2>
            <div id="occupacy-container">
                <label for="1">1</label>
                <input type="checkbox" value="1">
                <label for="2">2</label>
                <input type="checkbox" value="2">
                <label for="3">3</label>
                <input type="checkbox" value="3">
                <label for="4">4</label>
                <input type="checkbox" value="4">
                <label for="5">5</label>
                <input type="checkbox" value="5">
                <label for="6">6</label>
                <input type="checkbox" value="6">
            </div>
